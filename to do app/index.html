<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section>
      <div class="container-fluid mt-5 px-3">
        <div class="row">
          <div class="col-md-4 inputs mb-sm-3 mb-md-0 order-md-1">
            <div class="task_name text-center text-uppercase mb-5 p-4">To Do List</div>
            <div class="">
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Task Here"
                  aria-describedby="add"
                  id="input"
                />
                <button
                  class="btn btn-primary"
                  type="button"
                  id="add"
                >
                  ADD
                </button>
              </div>
              <div class="text-end">
                <button class="btn btn-danger" id="clear">
                  Clear All
                </button>
              </div>
            </div>
          </div>
          <div class="col-md-8 order-md-0">
            <div class="row parent">
              <div class="col-sm-6 sketch first" id="first"></div>
              <div class="col-sm-6 sketch second" id="second"></div>
              <div class="show" id="show"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
